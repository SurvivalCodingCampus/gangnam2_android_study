name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: set up JDK 17  # 최신 안드로이드 프로젝트는 JDK 17 이상을 권장합니다.
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 1. 유닛 테스트 실행 (테스트 실패 시 여기서 중단됨)
    - name: Run Unit Tests
      run: ./gradlew test

    # 2. 빌드 실행 (Assemble)
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # (선택 사항) 테스트 결과를 GitHub Actions UI에서 바로 확인하고 싶을 때
    - name: Upload Test Reports
      if: always() # 테스트가 실패해도 보고서는 업로드하도록 설정
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: '**/build/reports/tests/'
